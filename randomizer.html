<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="randomizer.js"></script>

<link href="styles.css" rel="stylesheet">

<h1>List Element Randomizer</h1>

<div>
    <div>New list name:</div>
    <input type="text" id="newList">
    <div>New entry to list:</div>
    <input type="text" id="newEntry">
    <button onclick="AddNewEntry()">Submit</button>
</div>
<br>
<div>
    <div>Generate random from existing list:</div>
    <select class="listHolder" id="randomList">
        <option>Generate from ...</option>
        <option>Generate from ...</option>
        <option>Generate from ...</option>
    </select>
    <button onclick="ChooseRandomFromList()">Generate random</button>
</div>
<div id="showRandom"></div>

<div>
    <div>Edit existing list:</div>
    <select class="listHolder" id="editList">
        <option>Choose list to edit ...</option>
    </select>
    <button onclick="showListEntries()">Edit list</button>
</div>

<div id="mainElement">
    <input type="text" id="mainInputField">
    <div id="mainSelect" onclick="showDropdown()">
        <img id="mainArrow" src="images/ArrowDown_icon.svg">
    </div>
    <button id="mainSubmit">Submit</button>
    <div id="dropdownOptions"></div>
</div>


<div id="listEditContent"></div>
