<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="randomizer.js"></script>

<link href="styles.css" rel="stylesheet">

<img id="logoImg" src="images/SettingsRound_icon.svg">
<h1>List Element Randomizer</h1>

<div id="mainContainer">
    <div id="mainElement">
        <div class="InputHeader">Choose existing list or write new:</div>
        <input type="text" id="mainInputField">
        <div id="mainSelect" onclick="showDropdown()">
            <img id="mainArrow" src="images/ArrowDown_icon.svg">
        </div>
        <div id="dropdownOptions"></div>
        <div class="InputHeader" style="margin-top: 2rem;">Add new entry to existing list:</div>
        <input type="text" id="newEntry">
        <button id="mainSubmit" onclick="AddNewEntry()">Submit</button>
        <button id="deleteListButton" onclick="deleteList()">Delete list</button>
        <button id="generateBotton" onclick="ChooseRandomFromList()">Generate random from list</button>
    </div>
        
    <div id="listEditContent"></div>
</div>
